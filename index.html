<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inmobiliaria Premium</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script defer src="assets/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="assets/img/logo.png" alt="logo" style="width: 50px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
              <a class="nav-link" href="#">En venta</a>
              <a class="nav-link" href="#">Arriendos</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="filtro" class="px-1 ms-3">
        <label for="floatingPassword1">Cantidad dormitorios:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          id="floatingPassword1"
        >
          <option selected value="0">Seleccionar...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <label for="form-floating">Metros cuadrados:</label>
        <div class="input">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="floatingPassword2"
              min="0"
            />
            <label for="floatingPassword2">Min:</label>
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="floatingPassword3"
              min="0"
            />
            <label for="floatingPassword3">Max:</label>
          </div>
        </div>
        <div class="invalid-feedback" id="invalid-feedback">
          Debe llenar todos los campos correctamente
        </div>
        <button type="button" class="btn btn-outline-dark" id="buscar">
          Buscar
        </button>
      </section>
      <section class="container-fluid main">
        <h5 id="totalPropiedades"></h5>
        <div id="content"></div>
      </section>
    </main>
    <footer>
      <div class="container">
        <footer class="py-3 my-4">
          <p class="text-center text-muted">&copy;Derechos reservados</p>
        </footer>
      </div>
    </footer>
  </body>
</html>
